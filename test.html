<!DOCTYPE html>
<html>
<title>W3.CSS</title>
  <style type="text/css">
  html {
    background-color: black;
  }
  .container{
      width: 100vw;
    }
  .circle {
    widows: 10px;
    height: 10px;
    background-color: white;
  }

  </style>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- Load the javascript cookie library -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <div id="box" style="height:40vw;width:40vw; 
    background-image: linear-gradient(to top, #678ec8, #7e92d7, #9a95e3, #b996eb, #d996ee); border-radius: 50vw; margin-top:50px; margin-left: 20vw;"></div>
  </div>
<body>

  <br>
  <button onclick="move()">Click Me</button> 
</div>
  <div class="container"></div>
<script>

    var allCircles = [],
        circle = "<div class='circle'></div>"; // create an empty array (allCircles) and a string to repeatedly add to the array

    
    if (Cookies.getJSON('allCircles')) { // check if there is a cookie named "allCircles"

      console.log("there are cookies!");
      allCircles = Cookies.getJSON('allCircles'); // if there is a cookie named "allCircles", update existing array to reflect this

      for (var i = 0; i < allCircles.length; i++) {
        $(".container").append(allCircles[i]); // cycle through (updated) array and populate the DOM with the circles
      }
    }


    $("body").click(function(){
      $(".container").append(circle); // add circle to DOM
      allCircles.push(circle); // add circle to array 
      Cookies.set('allCircles', allCircles, {expires: 10}); // add array of circles to cookie
    })





    function move() {
  var elem = document.getElementById("box");   
  var width = 1;
  var height = 1;
  var id = setInterval(frame, 100);
  function frame() {
    if (width >= 40) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }   

     if (height >= 40) {
      clearInterval(id);
    } else {
      height--; 
      elem.style.height = height - '%'; 
    }
  }
}
</script>

</body>
</html>
