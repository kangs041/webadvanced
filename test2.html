<!DOCTYPE html>
<html>
<title>MOON</title>
  <style type="text/css">
  html {
    background-color: black;
  }
  body {
    background-image: url("background.png");
    width: 100vw;
    height: 100vw;
    top:0vw;
    background-attachment: fixed;
  }
  .container{
      width: 100vw;
      top:0vw;
      left: 0vw;
    }
  #moon{
    height:65vw;
    width:65vw; 
    background-image: linear-gradient(to top, #678ec8, #7e92d7, #9a95e3, #b996eb, #d996ee);
     border-radius: 50vw;
    margin-top:0px; 
    margin-left: 20vw;
    position: absolute;
  }
  #shadow{
    height:65vw;
    width:65vw; 
    background-color: black; 
    border-radius: 50vw;
    margin-top:0px; 
    margin-left: 20vw; 
    position: relative;  
  }
  .circle {
    height:65vw;
    width:65vw; 
    background-color: black; 
    border-radius: 50vw;
    margin-top:0px; 
    margin-left: 20vw; 
    position: absolute;  
  }

  </style>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- Load the javascript cookie library -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

<body>
    <br>
  <button onclick="move()">Click Me</button> 
</div>
  <div class="container"></div>
  <div id="moon"></div>
  <div id="shadow"></div>
<script type="text/javascript">

    var allCircles =  [],
    circle     =  '<div class="circle" />';

    if(Cookies.getJSON('circles')){ // if the cookie already exists
    
      // get the contents of the cookie and equate it to a variable:
      var existingCircles = Cookies.getJSON('circles'); 

      /* Now we want to iterate through our retrieved array and output each value */
      for (var i = 0; i < existingCircles.length; i++) { // for loop that appends each circle to the DOM
          $(".container").append(existingCircles[i]); 
      }

      // once the loop is done appending the circles, create a new circle:
      existingCircles.push(circle);
      Cookies.set('circles', existingCircles, {expires: 10});


    }else{ // if the cookie doesn't already exist

        allCircles.push(circle); //push the first 'circle' the array allCircles
        Cookies.set('circles', allCircles, {expires: 10}); // set the cookie 'circles', define its value, and its expiration date
    }





    function move() {
  var elem = document.getElementById("shadow"); 
  var moon = document.getElementById("moon");  
  var width = 0;
  var height = 0;
  var id = setInterval(frame, 50);
  function frame() {
    if (width > 65) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }   

     if (height > 65) {
      clearInterval(id);
    } else {
      height++; 
      elem.style.height = height + '%'; 
    }
  }
}
</script>

</body>
</html>
