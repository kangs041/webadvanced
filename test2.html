    var allCircles =  [],
    circle     =  '<div class="circle" />';

    if(Cookies.getJSON('circles')){ // if the cookie already exists
    
      // get the contents of the cookie and equate it to a variable:
      var existingCircles = Cookies.getJSON('circles'); 

      /* Now we want to iterate through our retrieved array and output each value */
      for (var i = 0; i < existingCircles.length; i++) { // for loop that appends each circle to the DOM

      }

      // once the loop is done appending the circles, create a new circle:
      existingCircles.push(circle);
      Cookies.set('circles', existingCircles, {expires: 10});

        allCircles.push(circle); //push the first 'circle' the array allCircles

function getCookieVal (offset) {
var endstr = document.cookie.indexOf (";", offset);
if (endstr == -1)
endstr = document.cookie.length;
return unescape(document.cookie.substring(offset, endstr));
}
function GetCookie (name) {
var arg = name + "=";
var alen = arg.length;
var clen = document.cookie.length;
var i = 0;
while (i < clen) {
var j = i + alen;
if (document.cookie.substring(i, j) == arg)
return getCookieVal (j);
i = document.cookie.indexOf(" ", i) + 1;
if (i == 0) 
break; 
}
return null;
}
function SetCookie (name, value) {
var argv = SetCookie.arguments;
var argc = SetCookie.arguments.length;
var expires = (2 < argc) ? argv[2] : null;
var path = (3 < argc) ? argv[3] : null;
var domain = (4 < argc) ? argv[4] : null;
var secure = (5 < argc) ? argv[5] : false;
document.cookie = name + "=" + escape (value) +
((expires == null) ? "" : ("; expires=" + expires.toGMTString())) +
((path == null) ? "" : ("; path=" + path)) +
((domain == null) ? "" : ("; domain=" + domain)) +
((secure == true) ? "; secure" : "");
}
