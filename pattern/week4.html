<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

html {
	background-color: white;
}

.rectangle{
	width: 30px;
	height: 30px;
	display: inline-grid;
	border-radius: 50px;
	border: 12px solid #F4B641;
}
	</style>




</head>
<body>

	<div id="wrapper"></div>


	<script type="text/javascript">
		var myArray = [
			["1"],
			["2"],
			["3"],
			["4"],
			["5"],
			["6"],
			["7"],
			["8"],
			["9"],
			["0"]
				];


		var circleDiameter= 0;
		var direction = false;

		var totalLength = 100;
		var counter = 0;
		for (var i =1 ; i < 50; i++) {

			var element = document.createElement("div")
			element.className = "rectangle"

			var arrayValue = myArray[counter];
			var arrayValueOne = arrayValue[1];


			var style = "";

			if ( myArray[counter] % 2  == 0 ) {
				element.style.borderColor = "#C4789F"
			}else{
				element.style.borderColor = "#F0885C"
			}


			if ( i % 3  == 0 ) {
				element.style.backgroundColor = "#E9442"
			}else{
				element.style.backgroundColor = "#E85395"
			}

			if ( myArray[counter] % 7  == 0 ) {
				element.style.borderStyle = "double"
			}else{
				element.style.borderStyle = "solid"
			}
			if ( myArray[i] % 5  == 0 ) {
				element.style.borderRadius = "20px"
			}else{
				element.style.borderRadius = "50px"
			}



			///////////////

		var rectangleDiameter= 0;
		var direction = false;

		var totalLength = 200;

			for (var i=0; i< totalLength; i++) {

			var container = document.createElement("div");
			container.className = "rectangle";

			if(!direction){
				//if direction = false
				rectangleDiameter++;
			}else{
				//if direction = true
				rectangleDiameter--;
				rectangleDiameter =1;
			}



			rectangleDiameter++;

			//  if(circleDiameter ==10){
			//	circleDiameter =0;
			//  }
			//two different ways to reset the direction
			if (rectangleDiameter == 10){
				if(direction) {
					//if direction is true, change it to false
					direction = true;
					rectangleDiameter = .7;;
				}else {
					//if direction is false, change it to true
					direction = false;
					rectangleDiameter = 1;
				}

			}

			if(!direction){
				rectangleDiameter--;
			}else {
				rectangleDiameter++;
			}

			var opacity = rectangleDiameter / 5;
			var progress = i/(totalLength-1);
			var red = Math.ceil(255 - (progress*120));
			var blue = Math.ceil(progress*250);

			var color = "rgb(" + red + ", 0, " +blue + ")";


				var percentage = rectangleDiameter /3;
			container.innerHTML = `

			<div style="background-color:${color}; opacity:${percentage}; width:${rectangleDiameter}vw; height:${rectangleDiameter}vw;" class="rectangle"></div>
			`		


			document.getElementById("wrapper").appendChild(container)


		}
		///////////







		////////////

	var interval = 0,
		 counter = 0;



	for (var i = 0; i <100; i++) {
		setTimeout(function() {
		

		var weather = document.createElement("div");
		weather.className = "rectangle";

		var snow = " "; // this empty string will be filled below;

		for ( var s = 0; s < 20; s++) {

				// we want to compile the snow/rain string

				var snowOrRain = Math.ceil(Math.random()*100);

				if(snowOrRain <= 33) {

					snow+= " ";

				}else if ( snowOrRain > 33 && snowOrRain <= 66 ){
					snow += ".rectangle";

				}else if (snowOrRain > 66){

					snow+= " ";
				}
		}

			weather.innerHTML = snow;
			document.getElementById("wrapper").appendChild(weather);

			window.scrollTo(0, document.body.scrollHeight);


			counter++;
		}, interval);

		interval += 100;

		// ëœ»: interval = interval +100



	}




		////////////

					counter++;


					if (counter >= myArray.length) {

						counter = 0;

					}
				}


	</script>
</body>
</html>
